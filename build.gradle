apply plugin: 'java'
apply plugin: 'eclipse-wtp'

repositories {
    /*
     * We need the local repo to obtain the java and native OpenCV jars (assumes that OpenCV has
     * been built and installed for the local architecture - see build-opencv.sh for Linux & Mac build)
     */
    mavenLocal()

    // For everything we depend on except for OpenCV
    mavenCentral()
}

dependencies {
    compile group: 'opencv', name: 'opencv', version: '3.1.0'
    runtime group: 'opencv', name: 'opencv-native', version: '3.1.0'
    compile group: 'commons-cli', name: 'commons-cli', version: '1.3.1'
}
